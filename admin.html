<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bierbike Quiz – Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family:sans-serif; margin:0; }
h1,h2,h3 { margin:5px 0; text-align:center; }
#teamScores { font-weight:bold; margin-bottom:10px; text-align:center; }
.teamColumn { width:100%; background:#eee; padding:10px; min-height:80px; border-radius:5px; margin-bottom:10px; }
#redTeam { background:#f88; }
#blueTeam { background:#ccf; }
#adminControls button { width:100%; padding:12px; margin-top:5px; font-size:1.1em; }
#quizTimer { font-size:1.5em; margin-top:5px; font-weight:bold; text-align:center; }

/* Mobil Hochkant */
@media (max-width: 768px) {
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    flex-direction:column;
  }
  #adminArea, #passwordPrompt {
    width:90%;
  }
}
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div id="passwordPrompt">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Passwort" style="width:100%; padding:8px; font-size:1em;">
  <button id="loginBtn" style="width:100%; padding:10px; margin-top:5px; font-size:1em;">Login</button>
</div>

<div id="adminArea" style="display:none;">
  <h1>Bierbike Quiz – Admin</h1>

  <div id="teamScores">
    <div>Rotes Team: <span id="redScore">0</span></div>
    <div>Blaues Team: <span id="blueScore">0</span></div>
  </div>

  <div id="teamsLobby">
    <div id="redTeam" class="teamColumn"><h3>Rotes Team</h3></div>
    <div id="blueTeam" class="teamColumn"><h3>Blaues Team</h3></div>
  </div>

  <div id="adminControls">
    <button id="startBtn">Quiz starten</button>
    <button id="resetBtn">Quiz zurücksetzen</button>
    <div id="quizTimer">Restzeit: 0 s</div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDS2CTzFC_G-dTi-LE5umuvTWET4plsGH0",
  authDomain: "as-fensterbau-baf6c.firebaseapp.com",
  projectId: "as-fensterbau-baf6c",
  storageBucket: "as-fensterbau-baf6c.firebasestorage.app",
  messagingSenderId: "25696521871",
  appId: "1:25696521871:web:35cca5b0e39f88c4576afa"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const playersCol = db.collection('players');
const gameState = db.collection('game').doc('state');

let quizTotalTime = 0;
let quizTimerInterval;

// Beispiel-Fragen zur Zeitberechnung
let questions = [
  {category:"Allgemeinwissen", points:1},
  {category:"Allgemeinwissen", points:2},
  {category:"Allgemeinwissen", points:3},
  {category:"Allgemeinwissen", points:4},
  {category:"Allgemeinwissen", points:5},
];

// --- Admin Passwort prüfen ---
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const pass = document.getElementById('adminPass').value;
  if(pass === "1557"){
    document.getElementById('passwordPrompt').style.display="none";
    document.getElementById('adminArea').style.display="block";
    updateLobbyAndScores();
  } else { alert("Falsches Passwort!"); }
});

// --- Teams & Punkte live ---
function updateLobbyAndScores(){
  playersCol.get().then(snapshot=>{
    let redScore=0, blueScore=0;
    const redDiv = document.getElementById('redTeam');
    const blueDiv = document.getElementById('blueTeam');
    redDiv.innerHTML="<h3>Rotes Team</h3>";
    blueDiv.innerHTML="<h3>Blaues Team</h3>";
    snapshot.forEach(doc=>{
      const data = doc.data();
      const el = document.createElement('div');
      el.textContent = data.name + " (" + data.score + " Punkte)";
      if(data.team==="rot"){ redDiv.appendChild(el); redScore+=data.score||0; }
      else { blueDiv.appendChild(el); blueScore+=data.score||0; }
    });
    document.getElementById('redScore').textContent=redScore;
    document.getElementById('blueScore').textContent=blueScore;
  });
}
setInterval(updateLobbyAndScores,2000);

// --- Quiz starten ---
document.getElementById('startBtn').addEventListener('click', ()=>{
  gameState.set({currentQuestion:0, started:true});
  startQuizTimer(questions.length*15);
});

// --- Gesamt-Timer ---
function startQuizTimer(totalSeconds){
  quizTotalTime = totalSeconds;
  clearInterval(quizTimerInterval);
  quizTimerInterval = setInterval(()=>{
    if(quizTotalTime<=0){ clearInterval(quizTimerInterval); return; }
    quizTotalTime--;
    document.getElementById('quizTimer').textContent = "Restzeit: "+quizTotalTime+" s";
  },1000);
}

// --- Reset-Button ---
document.getElementById('resetBtn').addEventListener('click', async ()=>{
  if(confirm("Willst du wirklich das Quiz zurücksetzen und alle Teilnehmer löschen?")){
    const snapshot = await playersCol.get();
    snapshot.forEach(doc => doc.ref.delete());
    gameState.set({currentQuestion:0, started:false});
    clearInterval(quizTimerInterval);
    document.getElementById('quizTimer').textContent="Restzeit: 0 s";
    alert("Quiz wurde zurückgesetzt.");
  }
});
</script>
</body>
</html>
