<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bierbike Quiz – Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fafafa;
}

/* Passwortfenster mittig */
#passwordPrompt {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 90%;
}
.adminInput {
  width: 100%;
  padding: 15px;
  font-size: 1.2em;
  margin-top: 10px;
  border-radius: 8px;
  box-sizing: border-box;
}

/* Admin Bereich */
#adminArea {
  display: flex;
  flex-direction: column;
  width: 100%;
  align-items: center;
}
#header {
  width: 100%;
  text-align: center;
  padding: 10px 0;
  position: sticky;
  top: 0;
  background:#fafafa;
  z-index: 100;
}
#timer {
  font-size: 2em;
  font-weight: bold;
  text-align: center;
  margin: 10px 0;
}

/* Teams nebeneinander */
#teamsContainer {
  display: flex;
  justify-content: space-around;
  width: 100%;
  margin: 10px 0;
}
.teamColumn {
  width: 45%;
  background:#eee;
  padding:10px;
  border-radius:5px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#redTeam { background:#f88; }
#blueTeam { background:#ccf; }
.teamColumn h3 {
  margin: 0 0 5px 0;
  text-align: center;
}
.teamColumn .totalPoints {
  font-weight: bold;
  margin-bottom: 5px;
}

/* Spieler mittig */
.teamColumn .player {
  text-align: center;
  margin: 2px 0;
}

/* Buttons */
#adminControls {
  width: 90%;
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 10px;
}
#adminControls button {
  width: 100%;
  padding: 15px;
  font-size:1.1em;
  border-radius: 8px;
}
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- Passwort Login -->
<div id="passwordPrompt">
  <input type="password" id="adminPass" placeholder="Passwort" class="adminInput">
  <button id="loginBtn" class="adminInput">Login</button>
</div>

<!-- Admin Bereich -->
<div id="adminArea" style="display:none;">
  <div id="header">
    <h1>Bierbike Quiz</h1>
    <h2>Admin</h2>
    <div id="timer">Restzeit: 0 s</div>
  </div>

  <div id="teamsContainer">
    <div id="redTeam" class="teamColumn">
      <h3>Rotes Team</h3>
      <div class="totalPoints">0 P.</div>
    </div>
    <div id="blueTeam" class="teamColumn">
      <h3>Blaues Team</h3>
      <div class="totalPoints">0 P.</div>
    </div>
  </div>

  <div id="adminControls">
    <button id="startBtn">Quiz starten</button>
    <button id="resetBtn">Quiz zurücksetzen</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDS2CTzFC_G-dTi-LE5umuvTWET4plsGH0",
  authDomain: "as-fensterbau-baf6c.firebaseapp.com",
  projectId: "as-fensterbau-baf6c",
  storageBucket: "as-fensterbau-baf6c.firebasestorage.app",
  messagingSenderId: "25696521871",
  appId: "1:25696521871:web:35cca5b0e39f88c4576afa"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const playersCol = db.collection('players');
const gameState = db.collection('game').doc('state');

let quizTotalTime = 0;
let quizTimerInterval;
let questions = [
  {category:"Allgemeinwissen", points:1},
  {category:"Allgemeinwissen", points:2},
  {category:"Allgemeinwissen", points:3},
  {category:"Allgemeinwissen", points:4},
  {category:"Allgemeinwissen", points:5},
];

// Admin Login
document.getElementById('loginBtn').addEventListener('click', ()=>{
  if(document.getElementById('adminPass').value==="1557"){
    document.getElementById('passwordPrompt').style.display="none";
    document.getElementById('adminArea').style.display="flex";
    updateLobbyAndScores();
  } else alert("Falsches Passwort!");
});

// Lobby & Punkte
function updateLobbyAndScores(){
  playersCol.get().then(snapshot=>{
    let redScore=0, blueScore=0;
    const redDiv = document.getElementById('redTeam');
    const blueDiv = document.getElementById('blueTeam');

    // Reset Inhalte außer Überschrift & Gesamtpunkte
    redDiv.querySelectorAll('.player').forEach(e=>e.remove());
    blueDiv.querySelectorAll('.player').forEach(e=>e.remove());

    snapshot.forEach(doc=>{
      const data = doc.data();
      const el = document.createElement('div');
      el.className = 'player';
      el.textContent = data.name + " (" + (data.score||0) + " P.)";
      if(data.team==="rot"){ redDiv.appendChild(el); redScore+=data.score||0; }
      else { blueDiv.appendChild(el); blueScore+=data.score||0; }
    });

    redDiv.querySelector('.totalPoints').textContent = redScore + " P.";
    blueDiv.querySelector('.totalPoints').textContent = blueScore + " P.";
  });
}
setInterval(updateLobbyAndScores,2000);

// Quiz starten
document.getElementById('startBtn').addEventListener('click', ()=>{
  gameState.set({currentQuestion:0, started:true});
  startQuizTimer(questions.length*15);
});

// Gesamt-Timer
function startQuizTimer(totalSeconds){
  quizTotalTime = totalSeconds;
  clearInterval(quizTimerInterval);
  quizTimerInterval = setInterval(()=>{
    if(quizTotalTime<=0){ 
      clearInterval(quizTimerInterval);
      document.getElementById('timer').textContent="Ende";
      return; 
    }
    quizTotalTime--;
    document.getElementById('timer').textContent = "Restzeit: "+quizTotalTime+" s";
  },1000);
}

// Reset Button
document.getElementById('resetBtn').addEventListener('click', async ()=>{
  if(confirm("Willst du wirklich das Quiz zurücksetzen und alle Teilnehmer löschen?")){
    const snapshot = await playersCol.get();
    snapshot.forEach(doc => doc.ref.delete());
    gameState.set({currentQuestion:0, started:false});
    clearInterval(quizTimerInterval);
    document.getElementById('timer').textContent="Restzeit: 0 s";
    alert("Quiz wurde zurückgesetzt.");
  }
});
</script>
</body>
</html>
