<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body { font-family:sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh; background:#f3f3f3; padding:20px; }
    #category { font-size:22px; font-weight:bold; margin-bottom:5px; padding:5px 10px; border-radius:5px; color:white; }
    #separator { width:80%; border-top:2px solid #ccc; margin:10px 0; }
    #question-container { display:flex; align-items:center; justify-content:center; width:100%; max-width:800px; }
    #question { font-size:20px; margin-right:20px; }
    #points { width:60px; height:60px; border-radius:50%; background:#ffd700; display:flex; flex-direction:column; justify-content:center; align-items:center; font-weight:bold; font-size:16px; text-align:center; }
    #answers { margin-top:20px; display:flex; flex-direction:column; align-items:center; }
    #answers button { margin:5px; padding:10px 15px; border-radius:8px; border:none; cursor:pointer; font-weight:bold; width:200px; }
    #countdown { font-size:24px; margin-top:10px; }
  </style>
</head>
<body>
  <h1>Quiz l√§uft...</h1>
  <div id="category">Kategorie: Platzhalter</div>
  <div id="separator"></div>
  <div id="question-container">
    <div id="question">Warte auf Start...</div>
    <div id="points">0<br>Punkte</div>
  </div>
  <div id="answers"></div>
  <div id="countdown"></div>

    // üîë Firebase Config ‚Äì DEINE Werte einsetzen

      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJECT.firebaseapp.com",
      projectId: "DEIN_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Spieler-ID aus Anmeldung
    let playerId = localStorage.getItem("playerId");
    let playerRef = null;
    if(playerId) playerRef = db.collection("players").doc(playerId);

    // Platzhalter f√ºr 10 Kategorien x 5 Fragen

  // Kategorie 1 ‚Äì rot

  {category:"Kategorie 2", color:"#1e88e5", text:"Frage 8", choices:["A","B","C","D"], correct:2, points:3},
  {category:"Kategorie 2", color:"#1e88e5", text:"Frage 9", choices:["A","B","C","D"], correct:3, points:4},
  {category:"Kategorie 2", color:"#1e88e5", text:"Frage 10", choices:["A","B","C","D"], correct:1, points:5},

  {category:"Kategorie 3", color:"#43a047", text:"Frage 12", choices:["A","B","C","D"], correct:1, points:2},
  {category:"Kategorie 3", color:"#43a047", text:"Frage 13", choices:["A","B","C","D"], correct:2, points:3},
  {category:"Kategorie 3", color:"#43a047", text:"Frage 14", choices:["A","B","C","D"], correct:3, points:4},
  {category:"Kategorie 3", color:"#43a047", text:"Frage 15", choices:["A","B","C","D"], correct:0, points:5},

  {category:"Kategorie 4", color:"#8e24aa", text:"Frage 16", choices:["A","B","C","D"], correct:0, points:1},

  {category:"Kategorie 5", color:"#fb8c00", text:"Frage 21", choices:["A","B","C","D"], correct:1, points:1},
  {category:"Kategorie 5", color:"#fb8c00", text:"Frage 22", choices:["A","B","C","D"], correct:0, points:2},

  {category:"Kategorie 6", color:"#00bfa5", text:"Frage 30", choices:["A","B","C","D"], correct:0, points:5},

  {category:"Kategorie 7", color:"#d81b60", text:"Frage 31", choices:["A","B","C","D"], correct:0, points:1},
  {category:"Kategorie 7", color:"#d81b60", text:"Frage 32", choices:["A","B","C","D"], correct:1, points:2},

  // Kategorie 8 ‚Äì braun
  {category:"Kategorie 8", color:"#6d4c41", text:"Frage 36", choices:["A","B","C","D"], correct:1, points:1},
  {category:"Kategorie 8", color:"#6d4c41", text:"Frage 37", choices:["A","B","C","D"], correct:0, points:2},
  {category:"Kategorie 8", color:"#6d4c41", text:"Frage 38", choices:["A","B","C","D"], correct:2, points:3},

  // Kategorie 9 ‚Äì grau
  {category:"Kategorie 9", color:"#757575", text:"Frage 41", choices:["A","B","C","D"], correct:0, points:1},
  {category:"Kategorie 9", color:"#757575", text:"Frage 42", choices:["A","B","C","D"], correct:1, points:2},

  // Kategorie 10 ‚Äì gelb
  {category:"Kategorie 10", color:"#fdd835", text:"Frage 46", choices:["A","B","C","D"], correct:1, points:1},
  {category:"Kategorie 10", color:"#fdd835", text:"Frage 47", choices:["A","B","C","D"], correct:0, points:2},
  {category:"Kategorie 10", color:"#fdd835", text:"Frage 48", choices:["A","B","C","D"], correct:2, points:3},
  {category:"Kategorie 10", color:"#fdd835", text:"Frage 49", choices:["A","B","C","D"], correct:3, points:4},
  {category:"Kategorie 10", color:"#fdd835", text:"Frage 50", choices:["A","B","C","D"], correct:1, points:5}
];


    const categoryEl = document.getElementById("category");
    const questionEl = document.getElementById("question");
    const pointsEl = document.getElementById("points");
    const answersEl = document.getElementById("answers");
    const countdownEl = document.getElementById("countdown");

    let currentIndex = 0;
    let timerInterval = null;

    // Quiz starten, wenn Host gestartet hat
    db.collection("game").doc("state").onSnapshot(async doc=>{
      const data = doc.data();
      if(data && data.status === "running" && currentIndex===0){
        showQuestion(currentIndex);
      }
    });

    function showQuestion(index){
      if(index >= questions.length){
        // Quiz Ende ‚Äì Jugendslang mit Bier
        categoryEl.innerText = "";
        questionEl.innerText = "Yooo, Leute! Ihr habt‚Äôs gerockt! üö¥üî• Danke f√ºrs Mitmachen! üç∫";
        pointsEl.innerHTML = "";
        answersEl.innerHTML = "";
        countdownEl.innerText = "";
        return;
      }

      const q = questions[index];
      // Kategorie oben anzeigen, farblich
      categoryEl.innerText = q.category;
      categoryEl.style.backgroundColor = q.color;

      questionEl.innerText = q.text;
      pointsEl.innerHTML = `${q.points}<br>Punkte`;

      answersEl.innerHTML = "";
      q.choices.forEach((choice,i)=>{
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.onclick = ()=>submitAnswer(i,q.points);
        answersEl.appendChild(btn);
      });

      let timeLeft = 15;
      countdownEl.innerText = timeLeft;

      timerInterval = setInterval(()=>{
        timeLeft--;
        countdownEl.innerText = timeLeft;
        if(timeLeft<=0){
          clearInterval(timerInterval);
          submitAnswer(null,q.points);
        }
      },1000);
    }

    async function submitAnswer(selectedIndex, points){
      clearInterval(timerInterval);

      if(playerRef){
        await playerRef.update({
          answers: firebase.firestore.FieldValue.arrayUnion(selectedIndex),
          points: selectedIndex === questions[currentIndex].correct ? points : 0,
          currentQuestion: currentIndex + 1
        });
      }

      currentIndex++;
      showQuestion(currentIndex);
    }
  </script>
</body>
</html>
